    <script>
        const markdownUrl = '/padlet_export.md';

        // 1. Marked (Markdownãƒ‘ãƒ¼ã‚µãƒ¼)ã®è¨­å®š: ãƒªãƒ³ã‚¯ã‚’æ¤œå‡ºã—ãŸã‚‰ target="_blank" ã‚’ä»˜ä¸
        const renderer = new marked.Renderer();
        renderer.link = function(href, title, text) {
            return `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        };
        marked.setOptions({ renderer: renderer, breaks: true });

        // 2. DOMPurify (HTMLã‚µãƒ‹ã‚¿ã‚¤ã‚º)ã®è¨­å®š: å¼·åˆ¶çš„ã« target="_blank" ã‚’è¿½åŠ 
        DOMPurify.addHook('afterSanitizeAttributes', function (node) {
            if ('target' in node) {
                node.setAttribute('target', '_blank');
                node.setAttribute('rel', 'noopener noreferrer');
            }
        });

        async function fetchAndRender() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            const updateDiv = document.getElementById('last-update');
            const canvas = document.getElementById('board-canvas');

            try {
                const response = await fetch(`${markdownUrl}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const fullText = await response.text();
                
                // --- ãƒ‡ãƒ¼ã‚¿ã®åˆ†å‰²å‡¦ç† ---
                const splitIndex = fullText.indexOf('\n\n');
                let updateTimeStr = 'æœ€çµ‚æ›´æ–°: ä¸æ˜';
                let markdownContent = fullText;

                if (splitIndex !== -1) {
                    updateTimeStr = fullText.substring(0, splitIndex).trim();
                    markdownContent = fullText.substring(splitIndex + 2);
                } else {
                    const firstLineBreak = fullText.indexOf('\n');
                    if (firstLineBreak !== -1) {
                         updateTimeStr = fullText.substring(0, firstLineBreak).trim();
                         markdownContent = fullText.substring(firstLineBreak + 1).trim();
                    }
                }
                
                loadingDiv.remove();
                updateDiv.textContent = updateTimeStr;
                renderBoard(markdownContent, canvas);

            } catch (error) {
                console.error('Fetch error:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h3>èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</h3><p>${escapeHtml(error.message)}</p>
                    <button onclick="location.reload()" style="margin-top:10px; padding:6px 12px; cursor:pointer; background:#21262d; color:#e6edf3; border:1px solid #30363d; border-radius:4px;">å†èª­ã¿è¾¼ã¿</button>
                `;
                updateDiv.textContent = 'ã‚¨ãƒ©ãƒ¼';
            }
        }

        function renderBoard(markdownText, canvas) {
            // ã‚¿ã‚¤ãƒˆãƒ«è¡Œ(# ...)
            const titleMatch = markdownText.match(/^# (.*)/);
            if (titleMatch) {
                const boardTitle = titleMatch[1].trim();
                const titleEl = document.getElementById('board-title');
                if (titleEl) titleEl.textContent = boardTitle;
            } else {
                document.getElementById('board-title').textContent = "Padlet Viewer";
            }

            const columns = markdownText.split(/^## /gm);
            
            columns.forEach((colText, index) => {
                if (colText.trim().length === 0) return;

                const firstLineBreak = colText.indexOf('\n');
                let colTitle = (firstLineBreak === -1) ? colText.trim() : colText.substring(0, firstLineBreak).trim();
                let colContent = (firstLineBreak === -1) ? '' : colText.substring(firstLineBreak + 1);

                // æœ€åˆã®ã‚«ãƒ©ãƒ ãŒå…¨ä½“æ¦‚è¦ã®å ´åˆã¯ç„¡è¦–ï¼ˆã¾ãŸã¯è¡¨ç¤ºï¼‰ã™ã‚‹ãŒã€
                // ä»Šå›ã®ãƒ‡ãƒ¼ã‚¿ã§ã¯æ¦‚è¦(Summary)ã‚‚ã‚«ãƒ©ãƒ ã¨ã—ã¦æ‰±ã‚ã‚Œã¦ã„ã‚‹ãŸã‚ã€ãã®ã¾ã¾è¡¨ç¤ºã™ã‚‹
                if (index === 0 && colTitle.startsWith('# ')) {
                     if (!colContent.trim()) return;
                }

                const colDiv = document.createElement('div');
                colDiv.className = 'column';
                colDiv.innerHTML = `
                    <div class="column-header">${escapeHtml(colTitle)}</div>
                    <div class="column-body"></div>
                `;
                const colBody = colDiv.querySelector('.column-body');

                // ã‚«ãƒ¼ãƒ‰åˆ†å‰²: "### " ã¾ãŸã¯ "### 1. " ç­‰
                let cardsData = colContent.split(/^### /gm);

                if (cardsData.length === 1 && !colContent.includes('### ')) {
                    // ã‚«ãƒ©ãƒ ç›´ä¸‹ã«ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚‹å ´åˆï¼ˆSummaryãªã©ï¼‰
                    const content = cardsData[0].trim();
                    if (content) {
                        cardsData = [`${colTitle} æ¦‚è¦\n${content}`];
                    } else {
                        cardsData = [];
                    }
                }

                cardsData.forEach((cardText, cIndex) => {
                    if (!cardText.trim()) return;
                    try {
                        const card = parseCard(cardText);
                        colBody.appendChild(createCardElement(card));
                    } catch (e) {
                        console.warn('Card parse error:', e);
                    }
                });

                if (colBody.children.length > 0) {
                    canvas.appendChild(colDiv);
                }
            });
        }

        // --- æ—¥æ™‚è§£æé–¢æ•° (æ—¥æœ¬èªã€Œ12æœˆ 26, 2025ã€ã‚„è‹±èªã€ŒAug 20, 2024ã€å¯¾å¿œ) ---
        function smartDateFormat(rawStr) {
            if (!rawStr) return null;
            rawStr = rawStr.trim();

            // ãƒ‘ã‚¿ãƒ¼ãƒ³1: æ—¥æœ¬èªäº¤ã˜ã‚Š "12æœˆ 26, 2025"
            const jpMonthMatch = rawStr.match(/(\d+)æœˆ\s+(\d+),\s+(\d{4})/);
            if (jpMonthMatch) {
                const month = parseInt(jpMonthMatch[1], 10) - 1; // 0-indexed
                const day = parseInt(jpMonthMatch[2], 10);
                const year = parseInt(jpMonthMatch[3], 10);
                const d = new Date(year, month, day);
                return d.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' });
            }

            // ãƒ‘ã‚¿ãƒ¼ãƒ³2: è‹±èªå½¢å¼ "Aug 20, 2024 10:59pm" ã‚„ "December 26, 2025"
            const enMatch = rawStr.match(/([a-zA-Z]+)\s+(\d{1,2}),\s+(\d{4})(?:\s+(\d{1,2}):(\d{2})([ap]m))?/i);
            if (enMatch) {
                const monthStr = enMatch[1];
                const day = parseInt(enMatch[2], 10);
                const year = parseInt(enMatch[3], 10);
                
                const months = {
                    jan:0, january:0, feb:1, february:1, mar:2, march:2, apr:3, april:3, may:4, 
                    jun:5, june:5, jul:6, july:6, aug:7, august:7, sep:8, september:8, oct:9, october:9, 
                    nov:10, november:10, dec:11, december:11
                };
                const month = months[monthStr.toLowerCase()];
                
                if (month !== undefined) {
                    if (enMatch[4]) { // æ™‚åˆ»ã‚ã‚Š
                        let hour = parseInt(enMatch[4], 10);
                        const minute = parseInt(enMatch[5], 10);
                        const ampm = enMatch[6].toLowerCase();
                        if (ampm === 'pm' && hour < 12) hour += 12;
                        if (ampm === 'am' && hour === 12) hour = 0;
                        const utcDate = new Date(Date.UTC(year, month, day, hour, minute));
                        return utcDate.toLocaleString('ja-JP', {
                            year: 'numeric', month: '2-digit', day: '2-digit',
                            hour: '2-digit', minute: '2-digit'
                        });
                    } else { // æ—¥ä»˜ã®ã¿
                        const d = new Date(year, month, day);
                        return d.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' });
                    }
                }
            }

            // ãƒ‘ã‚¿ãƒ¼ãƒ³3: ã‚¹ãƒ©ãƒƒã‚·ãƒ¥åŒºåˆ‡ã‚Š "08/20 22:59" (å¹´ãŒãªã„å ´åˆãªã©)
            // ãŸã ã—å¹´ãŒãªã„ã¨æ­£ã—ããƒ‘ãƒ¼ã‚¹ã§ããªã„ãŸã‚ã€ç¾åœ¨å¹´ã‚’è£œå®Œã™ã‚‹ã‹ã€ãã®ã¾ã¾è¿”ã™
            const slashMatch = rawStr.match(/(\d{1,2})\/(\d{1,2})\s+(\d{1,2}):(\d{2})/);
            if (slashMatch) {
                // ãã®ã¾ã¾è¿”ã™ã‹ã€ç°¡æ˜“æ•´å½¢
                return rawStr; 
            }

            // æœ€çµ‚æ‰‹æ®µ: Date.parse
            const ts = Date.parse(rawStr);
            if (!isNaN(ts)) {
                return new Date(ts).toLocaleDateString('ja-JP');
            }

            return rawStr;
        }

        function parseCard(text) {
            // ãƒ†ã‚­ã‚¹ãƒˆã‚’è¡Œã§åˆ†å‰²
            const lines = text.trim().split('\n');
            const title = lines[0].trim(); 

            // ãƒ˜ãƒ«ãƒ‘ãƒ¼: æ­£è¦è¡¨ç¾ã§å€¤ã‚’æŠ½å‡º
            const getMeta = (regex) => {
                const match = text.match(regex);
                return match ? match[1].trim() : null;
            };

            // --- ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿æŠ½å‡º (æ—¥æœ¬èªãƒ»è‹±èª å¯¾å¿œ) ---
            // ä½œæˆè€…: "**ä½œæˆè€…:**" ã¾ãŸã¯ "**Author:**" ã¾ãŸã¯ "**Builder:**"
            const author = getMeta(/(?:- )?\*\*(?:Author|ä½œæˆè€…|Builder|æ‰€æœ‰è€…):\*\* (.*)/i) || 'ä¸æ˜';
            
            // æŠ•ç¨¿ã®ç¨®é¡ (æ—¥æœ¬èªå„ªå…ˆ)
            const postType = getMeta(/(?:- )?\*\*(?:æŠ•ç¨¿ã®ç¨®é¡|Post Type):\*\* (.*)/i);
            
            // æœ€çµ‚æ›´æ–°æ—¥ (ãƒ¦ãƒ¼ã‚¶ãƒ¼å®šç¾©/æœ¬æ–‡ä¸­): "**æœ€çµ‚æ›´æ–°æ—¥:**" (æ—¥æœ¬èªã®ã¿ã€ã¾ãŸã¯è‹±èªãƒ‡ãƒ¼ã‚¿ã§ã‚‚æ—¥æœ¬èªã§å…¥ã‚‹æƒ³å®š)
            const customLastUpdate = getMeta(/(?:- )?\*\*(?:æœ€çµ‚æ›´æ–°æ—¥|Last Updated):\*\* (.*)/i);

            // ãƒªãƒ³ã‚¯
            const linkUrl = getMeta(/(?:- )?\*\*(?:Link|ãƒªãƒ³ã‚¯):\*\* (.*)/i);

            // ã‚·ã‚¹ãƒ†ãƒ ä½œæˆæ—¥/æ›´æ–°æ—¥ (Additional Infoå†…ã«ã‚ã‚‹ã“ã¨ãŒå¤šã„)
            let rawCreatedDate = getMeta(/(?:- )?\*\*(?:Created At(?: \(UTC\))?|Created At|Date Created|Creation Date|ä½œæˆæ—¥ï¼ˆUTCï¼‰|ä½œæˆæ—¥\(UTC\)|ä½œæˆæ—¥):\*\* (.*)/i);
            
            // ã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ†å‰² (ã‚³ãƒ¡ãƒ³ãƒˆã€ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã€ãã®ä»–ã®æƒ…å ±)
            // "#### " ã§å§‹ã¾ã‚‹è¡Œã‚’æ¢ã—ã€ãã“ã‹ã‚‰å¾Œã‚ã‚’åˆ‡ã‚Šå‡ºã™
            let mainContent = text;
            let commentsText = "";
            let reactionsText = "";
            let additionalInfoText = "";

            // ãƒ–ãƒ­ãƒƒã‚¯ã®é–‹å§‹ä½ç½®ã‚’æ¢ã™
            const blocks = [
                { name: 'comments', regex: /#### (?:Comments|ã‚³ãƒ¡ãƒ³ãƒˆ) \(\d+\)/i },
                { name: 'reactions', regex: /#### (?:Reactions|ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³)/i },
                { name: 'info', regex: /#### (?:Additional Information|ãã®ä»–ã®æƒ…å ±)/i }
            ];

            // æœ€ã‚‚æ—©ã„å‡ºç¾ä½ç½®ã‚’è¦‹ã¤ã‘ã¦æœ¬æ–‡ã‚’ã‚«ãƒƒãƒˆ
            let earliestIndex = -1;
            blocks.forEach(b => {
                const match = text.match(b.regex);
                if (match) {
                    if (earliestIndex === -1 || match.index < earliestIndex) {
                        earliestIndex = match.index;
                    }
                }
            });

            if (earliestIndex !== -1) {
                mainContent = text.substring(0, earliestIndex);
                const afterContent = text.substring(earliestIndex);
                
                // å„ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®ä¸­èº«ã‚’æŠ½å‡º
                const splitSections = afterContent.split(/^#### /gm);
                splitSections.forEach(sec => {
                    if (sec.match(/^(?:Comments|ã‚³ãƒ¡ãƒ³ãƒˆ)/i)) commentsText = sec;
                    else if (sec.match(/^(?:Reactions|ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³)/i)) reactionsText = sec;
                    else if (sec.match(/^(?:Additional Information|ãã®ä»–ã®æƒ…å ±)/i)) additionalInfoText = sec;
                });
            }

            // æ—¥ä»˜æ•´å½¢
            const displayCreatedDate = smartDateFormat(rawCreatedDate);
            // AdditionalInfoå†…ã®ä½œæˆæ—¥/æ›´æ–°æ—¥ã‚‚å†å–å¾—ã‚’è©¦ã¿ã‚‹(mainContentå¤–ã«ã‚ã‚‹ãŸã‚)
            if (!rawCreatedDate && additionalInfoText) {
                const m = additionalInfoText.match(/\*\*(?:Created At|ä½œæˆæ—¥ï¼ˆUTCï¼‰|ä½œæˆæ—¥\(UTC\)):\*\* (.*)/i);
                if(m) rawCreatedDate = m[1];
            }
            
            // ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³æƒ…å ± (Reactionsã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‹ã‚‰å–å¾—)
            let rating = 0;
            let ratingCount = 0;
            if (reactionsText) {
                const rMatch = reactionsText.match(/\*\*(?:Average star rating|æ˜Ÿè©•ä¾¡å¹³å‡):\*\* ([\d\.]+)/i);
                if (rMatch) rating = parseFloat(rMatch[1]);
                
                const cMatch = reactionsText.match(/\*\*(?:Number of ratings|è©•ä¾¡ä»¶æ•°|Votes):\*\* (\d+)/i);
                if (cMatch) ratingCount = parseInt(cMatch[1]);
            }

            // ãã®ä»–ã®æƒ…å ± (Additional Infoã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‹ã‚‰å–å¾—)
            let color = 'White';
            let systemUpdatedDate = null;
            if (additionalInfoText) {
                const colMatch = additionalInfoText.match(/\*\*(?:Post color|Color|æŠ•ç¨¿ã®ã‚«ãƒ©ãƒ¼):\*\* (.*)/i);
                if (colMatch) color = colMatch[1];

                const upMatch = additionalInfoText.match(/\*\*(?:Updated At|æ›´æ–°æ—¥ï¼ˆUTCï¼‰|æ›´æ–°æ—¥\(UTC\)):\*\* (.*)/i);
                if (upMatch) systemUpdatedDate = smartDateFormat(upMatch[1]);
            }
            // colorãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ (æœ¬æ–‡ã«ã‚ã‚‹å ´åˆ)
            if (color === 'White') {
                const colMatch2 = mainContent.match(/\*\*(?:Post color|Color|æŠ•ç¨¿ã®ã‚«ãƒ©ãƒ¼):\*\* (.*)/i);
                if (colMatch2) color = colMatch2[1];
            }

            // ã‚³ãƒ¡ãƒ³ãƒˆè§£æ
            let comments = [];
            if (commentsText) {
                const commentLines = commentsText.split('\n');
                commentLines.forEach(line => {
                    // - **User** (Date): Msg
                    const m = line.match(/- \*\*(.*?)\*\* \((.*?)\): (.*)/);
                    if (m) {
                        const formattedDate = smartDateFormat(m[2]);
                        comments.push({ user: m[1], date: formattedDate, msg: m[3] });
                    }
                });
            }

            // --- æœ¬æ–‡ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ— ---
            // æœ€åˆã®è¡Œã¯ã‚¿ã‚¤ãƒˆãƒ«ãªã®ã§å‰Šé™¤ï¼ˆparseCardã®æœ€åˆã§å–å¾—æ¸ˆã¿ï¼‰
            // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿è¡Œã‚’å‰Šé™¤
            let contentLines = mainContent.split('\n');
            if (contentLines.length > 0 && contentLines[0].includes(title)) {
                contentLines.shift();
            }
            
            let cleanContent = contentLines.join('\n');
            const patternsToRemove = [
                /(?:- )?\*\*(?:Author|ä½œæˆè€…|Builder|æ‰€æœ‰è€…):.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Post color|Color|æŠ•ç¨¿ã®ã‚«ãƒ©ãƒ¼):.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Created At|Date Created|ä½œæˆæ—¥).*?:.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Updated At|Last Updated|æ›´æ–°æ—¥|æœ€çµ‚æ›´æ–°æ—¥).*?:.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Post Type|æŠ•ç¨¿ã®ç¨®é¡):.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Link|Posts|ãƒªãƒ³ã‚¯):.*[\r\n]*/gi,
                /^---[\r\n]+/gm // åŒºåˆ‡ã‚Šç·š
            ];
            patternsToRemove.forEach(regex => cleanContent = cleanContent.replace(regex, ''));

            // æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«URLæŠ½å‡º
            let attachmentUrl = null;
            cleanContent = cleanContent.replace(/!?\[(?:Attachment|æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«)\]\((.*?)\)/gi, (match, url) => {
                attachmentUrl = url;
                return ''; // æœ¬æ–‡ã‹ã‚‰ã¯å‰Šé™¤
            });

            // æœ€çµ‚çš„ãªæ›´æ–°æ—¥ï¼ˆã‚«ã‚¹ã‚¿ãƒ ãŒã‚ã‚Œã°ãã‚Œã€ãªã‘ã‚Œã°ã‚·ã‚¹ãƒ†ãƒ æ›´æ–°æ—¥ï¼‰
            const finalDisplayUpdate = smartDateFormat(customLastUpdate) || systemUpdatedDate;

            return {
                title: title,
                author: author,
                color: color,
                content: cleanContent.trim(),
                comments: comments,
                rating: rating,
                ratingCount: ratingCount,
                createdDate: smartDateFormat(rawCreatedDate), 
                postType: postType,
                customLastUpdate: finalDisplayUpdate,
                attachmentUrl: attachmentUrl,
                linkUrl: linkUrl
            };
        }

        function createCardElement(data) {
            const el = document.createElement('div');
            
            let colorClass = 'color-white';
            if (data.color) {
                const c = data.color.toLowerCase();
                if (c.includes('red') || c.includes('ãƒ¬ãƒƒãƒ‰')) colorClass = 'color-red';
                else if (c.includes('yellow') || c.includes('ã‚¤ã‚¨ãƒ­ãƒ¼')) colorClass = 'color-yellow';
                else if (c.includes('green') || c.includes('ã‚°ãƒªãƒ¼ãƒ³')) colorClass = 'color-green';
                else if (c.includes('blue') || c.includes('ãƒ–ãƒ«ãƒ¼')) colorClass = 'color-blue';
                else if (c.includes('purple') || c.includes('ãƒ‘ãƒ¼ãƒ—ãƒ«')) colorClass = 'color-purple';
            }
            el.className = `card ${colorClass}`;

            const starsStr = data.rating > 0 ? 'â­'.repeat(Math.round(data.rating)) : 'â˜†';
            const ratingText = data.ratingCount > 0 ? `(${data.ratingCount})` : '';

            let mediaHtml = '';
            if (data.attachmentUrl || data.linkUrl) {
                mediaHtml += '<div class="attachment-area">';
                if (data.attachmentUrl) {
                    mediaHtml += `<img src="${escapeHtml(data.attachmentUrl)}" alt="Attachment">`;
                    mediaHtml += `<a href="${escapeHtml(data.attachmentUrl)}" target="_blank" class="action-link">ğŸ“ æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«</a>`;
                }
                if (data.linkUrl && data.linkUrl !== data.attachmentUrl) {
                     mediaHtml += `<a href="${escapeHtml(data.linkUrl)}" target="_blank" class="action-link">ğŸ”— ãƒªãƒ³ã‚¯ã‚’é–‹ã</a>`;
                }
                mediaHtml += '</div>';
            }

            let customFieldsHtml = '';
            if (data.postType || data.customLastUpdate) {
                customFieldsHtml += '<div class="custom-fields-area">';
                if (data.postType) {
                    customFieldsHtml += `<div class="custom-field-row"><span class="custom-field-label">æŠ•ç¨¿ã®ç¨®é¡:</span><span>${escapeHtml(data.postType)}</span></div>`;
                }
                if (data.customLastUpdate) {
                    customFieldsHtml += `<div class="custom-field-row"><span class="custom-field-label">æœ€çµ‚æ›´æ–°æ—¥:</span><span>${escapeHtml(data.customLastUpdate)}</span></div>`;
                }
                customFieldsHtml += '</div>';
            }

            let commentsHtml = '';
            if (data.comments.length > 0) {
                const list = data.comments.map(c => `
                    <div class="comment-item">
                        <div class="comment-top">
                            <span class="comment-user">${escapeHtml(c.user)}</span>
                            <span class="comment-date">${escapeHtml(c.date)}</span>
                        </div>
                        <span class="comment-msg">${escapeHtml(c.msg)}</span>
                    </div>
                `).join('');
                commentsHtml = `
                    <div class="comments-section">
                        <div class="comments-header">
                            <span>ğŸ’¬ ã‚³ãƒ¡ãƒ³ãƒˆ</span>
                            <span>${data.comments.length}</span>
                        </div>
                        <div class="comments-list">${list}</div>
                    </div>
                `;
            }

            const rawHtml = marked.parse(data.content);
            const cleanHtml = DOMPurify.sanitize(rawHtml, { ADD_ATTR: ['target', 'class'] });

            el.innerHTML = `
                <div class="card-title">${escapeHtml(data.title)}</div>
                
                <div class="card-meta-header">
                    <span class="author">ğŸ‘¤ ${escapeHtml(data.author)}</span>
                    ${data.createdDate ? `<span class="date"> â€¢ ${escapeHtml(data.createdDate)}</span>` : ''}
                </div>

                ${mediaHtml}

                <div class="card-content markdown-body" style="background:transparent; color:#c9d1d9;">
                    ${cleanHtml}
                </div>

                ${customFieldsHtml}

                <div class="reactions-section">
                    <span class="stars">${starsStr} <span class="stars-count">${ratingText}</span></span>
                </div>

                ${commentsHtml}
            `;
            return el;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        fetchAndRender();
    </script>
