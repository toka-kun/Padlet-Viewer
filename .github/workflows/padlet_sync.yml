name: Padlet データ取得 - Unblocked

on:
  schedule:
    - cron: '5/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-padlet-data:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Padletからデータを取得
        run: |
          # タイムゾーンを日本時間に設定
          export TZ='Asia/Tokyo'
          
          # 1. 一時ファイルにデータをダウンロード
          curl -L -s -o temp_download.md "https://padlet.com/padlets/a8v7cjbbfni702kg/exports/markdown.md"
          
          # 2. 中身のチェック：先頭が "<!DOCTYPE html>" だったらエラーとみなす
          if head -n 1 temp_download.md | grep -q "<!DOCTYPE html>"; then
            echo "⚠️ エラー: 取得したデータがHTML（エラーページ）でした。更新をスキップします。"
            rm temp_download.md
            # 処理をここで中断（成功扱いにして終了することで、下のコミット処理に進んでも変更なしとなる）
            exit 0
          fi

          # 3. 正常なデータの場合、現在時刻を取得
          NOW=$(date "+%Y/%m/%d %H:%M:%S")
          
          # 4. ヘッダー（日時と空行）を padlet_export.md に書き込み（ここで上書きされる）
          echo "最終更新: $NOW" > padlet_export.md
          echo "" >> padlet_export.md
          
          # 5. ダウンロードした中身を追記
          cat temp_download.md >> padlet_export.md
          
          # 6. 一時ファイルを削除
          rm temp_download.md
          
          echo "取得完了: $NOW"

      - name: 変更を保存
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          git add padlet_export.md
          
          if git diff --staged --quiet; then
            echo "変更がなかったので何もしません"
          else
            git commit -m "Padletの最新データを取得"
            # エラー回避のため pull を追加
            git pull origin main --rebase
            git push
          fi
